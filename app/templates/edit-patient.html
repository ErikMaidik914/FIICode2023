<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>FIICode2023 Challenge</title>
    <link rel="stylesheet" href="../static/main-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <section class="header">
            <!-- The navigation menu -->
            <div class="navbar">
                <a href="/patient-home">Calendar</a>
                <a href="/patient-profile">Profile</a>
                <a href="/change-medic">Change doctor</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        <div class="form-patient">
            <div class="form-patient">
                <div class="login-text">
                    <h2>Edit profile</h2>
                </div>
                <form id="login" class="patient-group" action="" method="post" enctype="multipart/form-data" >
                    <input type="text" class="patient-field" placeholder="Username" name="username" value="{{request.form.username }}">
                    <input type="text" class="patient-field" placeholder="First name" name="first_name" value="{{request.form.first_name}}">
                    <input type="text" class="patient-field" placeholder="Last name" name="last_name" value="{{request.form.last_name}}">
                    <input type="tel" class="patient-field" placeholder="Phone number" name="phone_number" value="{{request.form.phone_number}}">
                    <input type="text" class="patient-field" placeholder="Email" name="email" value="{{request.form.email }}">
                    <input type="text" class="patient-field" placeholder="Address" name="address" value="{{request.form.address}}">
                    <input type="text" class="patient-field" placeholder="Zipcode" name="zipcode" value="{{request.form.zipcode}}">
                    <input type="text" class="patient-field" placeholder="City" name="city" value="{{request.form.city}}">
                    <input type="text" class="patient-field" placeholder="County" name="county" value="{{request.form.county}}">
                    <input type="text" class="patient-field" placeholder="Passport ID" name="passport_id" value="{{request.form.passport_id}}">
                    <input type="text" class="patient-field" placeholder="Date of birth (dd/mm/yyyy)" name="birth_date" value="{{request.form.birth_date}}">
                    <input type="text" class="patient-field" placeholder="Marital status (Married/Not married)" name="marital_status" value="{{request.form.marital_status}}">
                    <input type="text" class="patient-field" placeholder="Gender (Male/Female)" name="gender" value="{{request.form.gender}}">
                    <input type="text" class="patient-field" placeholder="Occupation" name="occupation" value="{{request.form.occupation}}">
                    <input type="password" class="patient-field" placeholder="Password" name="password" value="{{request.form.password}}"> <br><br>
                    <input type="file" class="patient-field" placeholder="Profile picture" name="profile_picture" value="{{request.files.profile_picture}}"><br><br>
                    <input type="submit" class="register-btn" value="Save changes">
                </form>
                    {% if error %}
                    <p class="error"><strong>Error:</strong> {{ error }}
                      {% endif %}</p>
                <a href="/patient-profile" class="back-btn">Back</a>
            </div>
        </div>
    </section>
     <script>
      window.onunload = function() {
        window.location.reload(true);
      };
    </script>
    <script>
      window.addEventListener('beforeunload', function (event) {
        // Send an AJAX request to the server to clear the session
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/clear-session', false);
        xhr.send(null);
      });
    </script>
</body>
</html>
